{% extends 'main/base.html' %}

<!-- Header section of the page (title and custom css) -->
{% block base_header %}

<title>Items</title>

{% endblock %}

<!-- Main section of the page -->
{% block content%}

{% include 'main/navbar.html' %}

<div class="container">
    <div class="row">

        {% if request.GET.q %}
        <div class="col-md-12 my-2">
            Result for <b>{{ request.GET.q }}</b>
            <hr>
        </div>
        {% else %}
        <div class="col-md-12 my-2">
            Item doesn't exists.
            <hr>
        </div>
        {% endif %}

        {% include 'main/card_view.html' %}
    </div>
</div>


{% endblock %}
