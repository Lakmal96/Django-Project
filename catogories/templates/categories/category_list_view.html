{% extends 'main/base.html' %}

<!-- Header section of the page (title and custom css) -->
{% block base_header %}

<title>Items</title>

{% endblock %}

<!-- Main section of the page -->
{% block content%}

{% include 'main/navbar.html' %}

<div class="container">
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card my-2">
                <a href='{{ item.get_absolute_url }}'><img src="{{ item.image.url }}" class="card-img-top" alt=""
                        height="250px"></a>
                <div class="card-header bg-primary">
                    <h5 class="text-center">{{ item.name }}</h5>
                </div>
                <div class="card-body bg-info">
                    <h6>Price : Rs. {{ item.price }}</h6>
                </div>
                <div class="card-footer d-grid bg-info">
                    <a href='{{ item.get_absolute_url }}' class="btn btn-dark">Description</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
