{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static%}

{% block base_header %}
<title>Register</title>
{% endblock %}

{% block content %}

{% include 'main/navbar.html'%}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'customer_signup' %}" method="POST">{% csrf_token %}
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white text-center">Register</div>
                    <div class="card-body">{{ form|crispy }}</div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-block">Register</button>
                    </div>
                </div>
            </form>
            <div class="card-footer d-flex justify-content-center">
                <p class="px-2">Already have an account?</p><a style="text-decoration: none;"
                    href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
