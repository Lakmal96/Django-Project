{% for obj in object_list %}
<div class="col-md-3">
    <div class="card my-2">
        <a href='{{ obj.get_absolute_url }}'><img src="{{ obj.image.url }}" class="card-img-top" alt=""
                height="250px"></a>
        <div class="card-header bg-secondary">
            <h5 class="text-center text-white">{{ obj.name }}</h5>
            <a href='{{ obj.get_absolute_url }}' class="btn btn-primary btn-block">Description</a>
        </div>
    </div>
</div>

{% endfor %}
